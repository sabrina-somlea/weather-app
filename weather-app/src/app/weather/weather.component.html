<div>

    <input matInput name="cityName" placeholder="Enter a city" [(ngModel)]="city">

  <button class="button" mat-raised-button color="primary"(click)="getLocation()"> Switch to current location</button>


</div>

<div class ="container" *ngIf="weatherData">
  <div class = "basic-data">
    <h2>{{weatherData.name}}</h2>
    <p>Temperature: {{weatherData.main.temp}} Â°C </p>

    </div>
    <img class ="medium-icon" src ="../assets/warm.png"  *ngIf="weatherData.main.temp > 15">

</div>
