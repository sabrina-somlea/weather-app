<div>
  <mat-form-field appearance="fill">
    <input matInput name="cityName" placeholder="Enter a city" [(ngModel)]="city">
    <button *ngIf="city" matSuffix mat-icon-button aria-label="Clear" (click)="city=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button class="button" mat-raised-button color="primary" (click)="getWeatherByCity()">Get weather</button>
  <button class="button" mat-raised-button color="primary" (click)="getLocation()"> Switch to current location</button>


</div>

<mat-card class="container" >
  <mat-card-header>
    <mat-card-title>Current weather in: {{weatherData.name}}</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <p>Temperature: {{weatherData.main.temp}} Â°C </p>
    <p>Description: {{weatherData.weather[0].description}} </p>
    <img class="medium-icon" src="../assets/warm.png" *ngIf="weatherData.main.temp > 15">
    <img class="medium-icon" src="../assets/cold.png" *ngIf="weatherData.main.temp <= 15">
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab matTooltip="Add to favourites" color="warn" (click)="addToFavorites()">
      <mat-icon>favorite</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>

<div class="favorites-container">
  <div *ngIf="favorites.length > 0">
    <ul>
      <li *ngFor="let city of favorites">{{ city.name }}</li>
    </ul>
  </div>

  <div *ngIf="favorites.length == 0">
    There are no cities added to favourites.
  </div>
</div>
